<html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirma tu Pedido</title>

</head>
<body>
    <div class="form-container">
        <form id="formulario-compra">
            <h1>Confirma tu Pedido</h1>
    
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="input-group">
                <label for="correo">Correo electr√≥nico</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
            </div>
            <div class="input-group">
                <label for="producto">Servicio</label>
                <input type="text" id="producto" name="producto" placeholder="Servicio a comprar" required>
            </div>
            <div class="input-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" placeholder="Precio del servicio" required>
            </div>
            <button type="submit">Comprar</button>
        </form>
    </div>
    <script src="scriptss.js"></script>
</body>
</html>
